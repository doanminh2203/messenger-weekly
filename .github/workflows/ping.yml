name: call-bot-every-5m
on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes (UTC)
  workflow_dispatch:        # allow manual runs

concurrency:
  group: ping-every-5m
  cancel-in-progress: false

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Timestamp (UTC)
        run: date -u

      - name: Call /task/weekly
        run: |
          curl -sS -X POST \
            -H "X-CRON-SECRET: ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.APP_URL }}/task/weekly"
